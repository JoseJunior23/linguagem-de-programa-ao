<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
   <script>
      'use strict'; // Modo "chato" do Javascript
      let mes = parseInt(prompt('Informe o numero do mês desejado(1 a 12):'));
      if (isNaN(mes)) {
         alert('O numero infornado Não é um numero valido ');
      } else if (mes < 1 || mes > 12) {
         alert('O mes informado deve estar entre 1 e 12');
      } else {
         switch (mes) {
            case 2:
               alert('O mês tem 28 dias');
               break;
            case 4:
            case 6:
            case 9:
            case 11:
               alert('O mes tem 30 dias');
               break;
            default:
               alert('O mes tem 31 dias');
         }
      }
   </script>
</head>

<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>
</body>

</html>
