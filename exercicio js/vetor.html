<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Página modelo</title>
</head>
<body>
   <h1>Título da página</h1>
   <p>Parágrafo de texto</p>  
   <script>
      'use strict'; // Modo "chato" do Javascript
      // Modo antigo
      var primos = Array(2,3,5,7,11);

      //Modo Moderno
      let pares = [0,2,4,6,8,10];

      //Vetor vazio
      let vazio1 = Array();
      let vazio2 =[];

      //Acrescentando novos elementos no final do vetor 
      primos.push(13);
      pares.push(12);
      vazio1.push('Ingles');
      //Acrescentando novos elementos no inicio do vetor
      primos.unshift(1);
      pares.unshift(-2);
      vazio1.unshift('portugues');
      vazio2.unshift('Fusca');
      //retirar um elemento do vetor
      let num1 = primos.pop()
      let num2 = pares.pop()
      
      console.log(primos);
      console.log(pares);
      console.log(vazio1);
      console.log(vazio2);
      console.log(num1)
      console.log(num2)
   </script>
</body>
</html>
