<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <title>Minha primeira página HTML</title>
   <script>
      'use strict'; // Modo chato do JS
      /*
         Escreva um programa que permita ao usuário informar
         quantos números quiser até que seja informado o valor 0.
         Depois disso, exiba a soma de todos os números informados.
         Utilize do..while.
      */
      let num = 0;
      let soma = 0;
      do {
         do {
            num = Number(prompt(`Informe o ${num}ª numero a ser somado`));
         } while (isNaN(num));
         soma += num;
      } while (num != 0)
   </script>
</head>

<body>
   <h1>Título</h1>
   <p>Isto é um parágrafo</p>
</body>

</html>
